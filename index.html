<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>AREA OF A TRAPEZOID</title>
  </head>
  <body>
    <h1>Area Of A Trapezoid Calculator</h1>
    <p id="center">
      <img
        src="images/Trapezoidnotes.jpg"
        alt="trapezoid formula"
        width="300px"
      />
    </p>

    <h2>Inputs</h2>
    <label for="b1-in">Length of top base (b1): </label>
    <input type="number" id="b1-in" /> <br />
    <label for="b2-in">Length of bottom base (b2): </label>
    <input type="number" id="b2-in" /> <br />
    <label for="h-in">Height of trapezoid (h): </label>
    <input type="number" id="h-in" /> <br />

    <button id="calcbtn">CALCULATE</button>

    <h2>Output</h2>
    <p>The area of the trapezoid is <span id="output">----</span>.</p>
  </body>
</html>
